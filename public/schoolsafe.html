<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorOne - School Safe</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }
        .container {
            text-align: center;
            width: 100%;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 320px;
            margin: 0 auto;
            text-align: center;
        }
        .calculator input {
            width: calc(100% - 24px);
            height: 40px;
            margin-bottom: 10px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .calculator button {
            width: 30%;
            height: 40px;
            margin: 2px;
            border: none;
            border-radius: 5px;
            background: #28a745; /* Green buttons */
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        .calculator button:focus {
            outline: none;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 30px;
        }
        .thinking {
            display: inline-block;
        }
        .thinking::after {
            content: '...';
            display: inline-block;
            animation: dots 1s steps(3, end) infinite;
        }
        @keyframes dots {
            0%, 20% {
                color: rgba(255, 255, 255, 0);
                text-shadow:
                    .25em 0 0 rgba(255, 255, 255, 0),
                    .5em 0 0 rgba(255, 255, 255, 0);
            }
            40% {
                color: black;
                text-shadow:
                    .25em 0 0 rgba(255, 255, 255, 0),
                    .5em 0 0 rgba(255, 255, 255, 0);
            }
            60% {
                text-shadow:
                    .25em 0 0 black,
                    .5em 0 0 rgba(255, 255, 255, 0);
            }
            80%, 100% {
                text-shadow:
                    .25em 0 0 black,
                    .5em 0 0 black;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">CalculatorOne - School Safe</div>
        <div class="calculator">
            <input type="text" id="expression" placeholder="Enter algebraic expression" onkeydown="handleKeyDown(event)">
            <div>
                <button onclick="appendSymbol('+')">+</button>
                <button onclick="appendSymbol('-')">-</button>
                <button onclick="appendSymbol('*')">*</button>
                <button onclick="appendSymbol('/')">/</button>
                <button onclick="appendSymbol('(')">(</button>
                <button onclick="appendSymbol(')')">)</button>
                <button onclick="appendSymbol('x')">x</button>
                <button onclick="appendSymbol('y')">y</button>
                <button onclick="appendSymbol('^')">^</button>
                <button onclick="appendSymbol('=')">=</button>
                <button onclick="appendSymbol('sqrt(')">√</button>
                <button onclick="appendSymbol('^2')">x²</button>
                <button onclick="appendSymbol('pi')">π</button>
                <button onclick="appendSymbol('e')">e</button>
                <button onclick="appendSymbol('log(')">log</button>
                <button onclick="appendSymbol('sin(')">sin</button>
                <button onclick="appendSymbol('cos(')">cos</button>
                <button onclick="appendSymbol('tan(')">tan</button>
                <button onclick="appendSymbol('ln(')">ln</button>
                <button onclick="insertExponent()">x^y</button>
                <button onclick="solve()">Solve</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function appendSymbol(symbol) {
            const input = document.getElementById('expression');
            input.value += symbol;
            input.focus();
        }

        function insertExponent() {
            const input = document.getElementById('expression');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const value = input.value;
            const newValue = value.substring(0, start) + '^' + value.substring(end);
            input.value = newValue;
            input.setSelectionRange(start + 1, start + 1);
            input.focus();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                solve();
            }
        }

        async function solve() {
            const expression = document.getElementById('expression').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span class="thinking">Thinking</span>';
            const response = await fetch('/solve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: expression, type: 'school-safe' })
            });
            const result = await response.json();
            resultDiv.innerHTML = result.solution; // Using innerHTML to allow HTML tags
        }
    </script>
</body>
</html>
